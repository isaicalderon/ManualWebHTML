<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- FAVICON -->
		<link rel="shortcut icon" href="../../resources/favicons/favicon.ico" />
		<meta name="theme-color" content="#ffffff" />
	</f:facet>

	<title>Tracking de Subcomponentes</title>

	<h:outputScript name="js/nanoscroller.js" library="venture-layout" />
	<h:outputScript name="js/layout.js" library="venture-layout" />
	<h:outputScript name="js/idiomaespanol.js" />

	<ui:insert name="head" />
</h:head>
<h:body styleClass="WhiteTopbar DarkBG">
	<ui:include src="topbar.xhtml" />

	<div id="layout-container">
		<div id="layout-container-row">
		
			
		
			<!-- LAYOUT MENU COVER -->
			<div id="layout-menu-cover" class="">
				<div id="layout-menu-cover-scroll-content" class="">
					<ui:include src="layoutmenu.xhtml" />
				</div>
			</div>

			<!-- PORTLETS COVER -->
			<div id="layout-portlets-cover">
				<div id="content">
					<ui:insert name="cuerpo" />
					<ui:include src="footer.xhtml" />
				</div>
			</div>
		</div>
	</div>

	<p:ajaxStatus onstart="PF('statusAjax').show()"
		onsuccess="PF('statusAjax').hide()" />
	<p:dialog widgetVar="statusAjax" modal="true" closable="false"
		resizable="false" header="Procesando...">
		<center>
			<h:graphicImage id="indicadorAjax" library="images"
				name="ajax_progress.gif" />
		</center>
	</p:dialog>

	<h:outputStylesheet name="css/core-layout.css" library="venture-layout" />
	<h:outputStylesheet name="css/animate.css" library="venture-layout" />
	<h:outputStylesheet name="css/nanoscroller.css"
		library="venture-layout" />
	<h:outputStylesheet name="css/venture-font.css"
		library="venture-layout" />
	<h:outputStylesheet name="css/font-awesome.css"
		library="venture-layout" />
	<h:outputStylesheet name="css/venture-layout.css"
		library="venture-layout" />
	<h:outputStylesheet name="css/matco.css" library="venture-layout" />
	
</h:body>


</html>
